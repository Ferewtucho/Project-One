<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Local CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Airline Codes -->
    <script src="assets/javascript/airlineCodes.js" defer></script>
    <!-- City Names -->
    <script src="assets/javascript/cityNames.js" defer></script>
    <!-- Flight API & Google Javascript-->
    <script src="assets/javascript/amadeus.js" defer></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">


    <title>Project One</title>
</head>

<body>



    <!-- Sidebar -->
    <div class="jumbotron" ">
        <img src = " assets/images/logo.png" id="logo"></div>
    <h1 class="display-4" style="text-align: left; "></h1>

    </div>
    <!-- Flights API -->
    <div class="wrapper" id="wrapper" style="background-color:beige; border-style: solid; border-color: #3f88f5; margin: 50px auto; width: 1300px">
        <h3 style="text-align: center">Book a Flight</h3>
       
        <div class="container" style="margin-left: 20px; margin-right: 20px">
            <div class="row">
                <div class="col-md-4" style="margin-top: 30px;">
                    <div class="form-group">
                        <label for="origin">Origin</label>
                        <input type="text" class="form-control" id="origin" placeholder="PHL">
                        <small id="originHelp" class="form-text text-muted">Should be three letters</small>

                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="JFK">
                        <small id="destinationHelp" class="form-text text-muted">Should be three letters</small>

                        <label for="destination">Departure Date</label>
                        <input type="date" class="form-control" id="depDate" placeholder="2018-01-30">

                        <label for="destination">Destination</label>
                        <input type="date" class="form-control" id="retDate" placeholder="2018-02-19">

                        <button type="button" class="btn btn-outline-primary mt-3" id="submit" style="margin-top: 10px">Search</button>

                    </div>
                </div>
            </div>
            <div id="loader" class="loader"></div>
            <div id="flightResults"></div>

        </div>
    </div>

    <!-- Google Maps -->
    <div class="wrapper" id="wrapper" style="background-color:beige; border-style: solid; border-color: #3f88f5; margin: 50px auto; width: 1300px">

        <h3 style="text-align: center">Hotel Near Your City</h3>
        
        <div class="container" style="margin-left: 20px;margin-right: 20px; margin-bottom: 30px">
            <div class="row">
                <div class="col-md-4">

                    <input id="autocomplete" id="locationField" placeholder="Enter a city" type="text" style="border-radius: .25rem; width: 100%; height: calc(2.25rem + 2px);padding: .375rem .75rem;" />


                    <div id="map" style="height: 400px; width: 380px; margin-top: 10px"></div>
                    <!-- Google Directions -->

                    <div id="right-panel">
                        <p>Total Distance: <span id="total"></span></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="listing">

                        <table id=" resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Hotel Images -->
                <div class="col-md-4">
                    <div id="hotelImageDiv" style = "margin-left: 20px"></div>
                </div>
            </div>

            <div style="display: none;">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                        <button id="direct-button">Directions</button>
                    </table>
                </div>
            </div>
        </div>
    </div>





    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Google API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE4670cjLFnTOHnwtznTyGJj2ZcgHmfYc&libraries=places&callback=initMap"
        async defer></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
